<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page con Video de Fondo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      scroll-behavior: smooth;
    }

    section {
      position: relative;
      height: 100vh;
      overflow: hidden;
      color: #fff;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .contenido {
      z-index: 1;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
    }

    .contenido h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .contenido p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .boton {
      padding: 0.8rem 1.5rem;
      background-color: #ff6a00;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .boton:hover {
      background-color: #e55b00;
    }
  </style>
</head>
<body>

  <!-- Sección 1 -->
  <section id="inicio">
    <video autoplay muted loop playsinline>
      <source src="videos/ANIMACIONES.mp4" type="video/mp4">
      Tu navegador no soporta video HTML5.
    </video>
    <div class="contenido">
      <h1>Bienvenido</h1>
      <p>Esta es la sección de inicio con video de fondo.</p>
      <a href="#seccion2" class="boton">Siguiente</a>
    </div>
  </section>

  <!-- Sección 2 -->
  <section id="seccion2">
    <video autoplay muted loop playsinline>
      <source src="videos/DESARROLLO_DE_PRODUCTOS.mp4" type="video/mp4">
      Tu navegador no soporta video HTML5.
    </video>
    <div class="contenido">
      <h1>Nuestros Servicios</h1>
      <p>Te mostramos lo que ofrecemos con estilo.</p>
      <a href="#seccion3" class="boton">Ver más</a>
    </div>
  </section>

  <!-- Sección 3 -->
  <section id="seccion3">
    <video autoplay muted loop playsinline>
      <source src="videos/METAHUMANOS.mp4" type="video/mp4">
      Tu navegador no soporta video HTML5.
    </video>
    <div class="contenido">
      <h1>Contacto</h1>
      <p>¡Estamos listos para ayudarte!</p>
      <a href="#inicio" class="boton">Volver al inicio</a>
    </div>
  </section>

</body>
</html>
